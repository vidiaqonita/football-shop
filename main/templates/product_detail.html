{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Football Shop</title>
{% endblock meta %}
<button
  onclick="showToast('Sample Title', 'This is a sample message for the toast notification.')"
>
  Click to Show Toast
</button>
{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Shop
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-pink-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load page</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div> 
        <!-- Article -->
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                
                <h1 id="article-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Name will be inserted here -->
                </h1>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="article-content-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-gray-900">
                            <p id="article-author">Author: Loading...</p>
                        </div>
                        <p class="text-sm text-gray-500">Author</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
<script>
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_URL = "{% url 'main:show_json_by_id' product.id %}";

const loadingState = document.getElementById("loading-state");
const errorState = document.getElementById("error-state");
const article = document.getElementById("article-content");

const nameEl = document.getElementById("article-name");
const imageContainer = document.getElementById("featured-image-container");
const imageEl = document.getElementById("featured-image");
const contentEl = document.getElementById("article-content-text");
const authorEl = document.getElementById("article-author");
const badgesContainer = document.getElementById("badges-container");

async function loadProductDetail() {
  try {
    const res = await fetch(PRODUCT_DETAIL_URL);
    if (!res.ok) throw new Error("Failed to fetch product");
    const product = await res.json();

    nameEl.textContent = product.name;
    contentEl.textContent = product.description;
    authorEl.textContent = `Author: ${product.user_username || "Anonymous"}`;

    // Thumbnail
    if (product.thumbnail) {
      imageEl.src = product.thumbnail;
      imageEl.alt = product.name;
      imageContainer.classList.remove("hidden");
    }

    // Category badge
    const categoryName = product.category.charAt(0).toUpperCase() + product.category.slice(1);
    badgesContainer.innerHTML = `
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-pink-600 text-white">
        ${categoryName}
      </span>
    `;

    // Hide loading and show article
    loadingState.classList.add("hidden");
    article.classList.remove("hidden");
  } catch (err) {
    console.error(err);
    loadingState.classList.add("hidden");
    errorState.classList.remove("hidden");
  }
}

loadProductDetail();
</script>

{% endblock content %}
